<div class="todo-container">
    <h1>ToDo List</h1>
    <input [(ngModel)]="newTodoTitle" placeholder="Add a new task" />
    <button class="btn btnx" (click)="addTodo()">Add</button>
    
    <ul>
      <li *ngFor="let todo of todos">
        <input type="checkbox" class="btn check" [checked]="todo.completed" (change)="toggleCompletion(todo)" />
        <span [class.completed]="todo.completed">{{ todo.title }}</span>
        <button class="btnList btn" (click)="deleteTodo(todo)">Delete</button>
      </li>
    </ul>
  </div>
